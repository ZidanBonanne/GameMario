<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Game Mario</title>
</head>
<body>
    <div class="mapa">
        <div class="historico">
            <p  class="contador">HI 0</p>
        </div>
        <img class="nuvem1"src="img/nuvem.png" alt="">
        <img class="nuvem2"src="img/nuvem.png" alt="">
        <img class="marioCorrendo" src="img/marioCorrendo.mp4" alt="Mario correndo">
        <img class="tubo" src="img/tubo.jpeg" alt="Tubo que irá se mover">
    </div>
    <div class="gameOver">
        <h1>Game over</h1> 
        <h4>Para jogar novamente pressione alguma tecla!</h4>
    </div>
    <div id="telaInicial"class="comecaGame">
        <h1>Comece a Jogar</h1> 
        <h4>Para jogar pressione alguma tecla!</h4>
    </div>
</body>
</html>
